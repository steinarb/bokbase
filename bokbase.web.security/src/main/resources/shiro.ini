[main]
authc = org.apache.shiro.web.filter.authc.PassThruAuthenticationFilter
shiro.loginUrl = /login
shiro.unauthorizedUrl = /unauthorized

[users]

[urls]
/api/login = anon
/api/logout = anon
/api/loginstate = anon
/api/defaultlocale = anon
/api/availablelocales = anon
/api/displaytexts = anon
/api/authors = anon
/api/publishers = anon
/api/series = anon
/api/books/** = anon
/unauthorized = authc
/api/** = authc, roles[bokbaseuser]
/books/**, authc, roles[bokbaseuser]
/authors/**, authc, roles[bokbaseuser]
/publishers/**, authc, roles[bokbaseuser]
/series/**, authc, roles[bokbaseuser]
/ = authc, roles[bokbaseuser]
